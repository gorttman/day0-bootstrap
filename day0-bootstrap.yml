apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundation-layer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:gorttman/pi-lab-foundation.git
    targetRevision: main
    path: apps/foundation-layer
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
