apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: day0-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com:gorttman/pi-lab-day0.git   # this repo itself
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
