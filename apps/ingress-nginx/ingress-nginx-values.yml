controller:
  image:
    registry: registry.k8s.io
    image: ingress-nginx/controller
    tag: "v1.11.2"

  # Run as DaemonSet so every node can accept traffic
  kind: DaemonSet

  # Bind directly to host ports (no NodePort conflicts)
  hostPort:
    enabled: true

  service:
    type: ClusterIP

  # Ensure Helm doesnâ€™t override the entrypoint
  command: []

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

defaultBackend:
  enabled: true
