# day1-foundation/apps/values/ingress-nginx-values.yml

controller:
  replicaCount: 1
  image:
     registry: registry.k8s.io
     image: ingress-nginx/controller
     tag: "v1.11.2"   # <- choose a tag that supports arm64
     digest: ""       # leave empty if youâ€™re specifying tag

  service:
    type: NodePort   # or LoadBalancer if you have cloud/MetalLB
    nodePorts:
      http: 31080
      https: 31443

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  admissionWebhooks:
    enabled: true

defaultBackend:
  enabled: true
