# apps/ingress-nginx/ingress-nginx-values.yml

controller:
  replicaCount: 1
  image:
    registry: registry.k8s.io
    image: ingress-nginx/controller
    tag: "v1.11.2"   # controller image version (multi-arch)
    digest: ""       # leave empty if specifying tag

  service:
    type: NodePort   # use NodePort on bare metal; change to LoadBalancer if MetalLB later
    nodePorts:
      http: 31080
      https: 31443

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false   # avoid needing Prometheus CRDs

  admissionWebhooks:
    enabled: true

# âœ… Fix for Raspberry Pi (ARM64) default backend
defaultBackend:
  enabled: true
  image:
    registry: quay.io
    image: kubernetes-ingress-controller/defaultbackend
    tag: "1.5"
