apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: day0-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gorttman/day0-bootstrap.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    prune: true
    SelfHeal: true
    automated: {}
    syncOptions:
      - CreateNamespace=true
