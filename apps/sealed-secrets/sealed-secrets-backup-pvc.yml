# apps/sealed-secrets/sealed-secrets-backup-pvc.yml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sealed-secrets-backup-pvc
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path   # k3s default; change to your NFS class later if desired
