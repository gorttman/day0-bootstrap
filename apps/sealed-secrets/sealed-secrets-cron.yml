# apps/sealed-secrets/sealed-secrets-cron.yml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sealed-secrets-backup
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  schedule: "0 1 * * *"       # Run daily at 01:00
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 600
      template:
        metadata:
          labels:
            app: sealed-secrets-backup
        spec:
          serviceAccountName: sealed-secrets-backup
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: registry.k8s.io/kubectl:v1.32.0
              securityContext:
                runAsUser: 0
                runAsGroup: 0
              command: ["/bin/sh","-c"]
              args:
                - |
                  set -e
                  echo "[*] Starting sealed-secrets backup job as $(id)"
                  ls -ld /mnt/backup || true

                  KEY="$(kubectl -n kube-system get secret -l sealedsecrets.bitnami.com/sealed-secrets-key=active -o name | head -n1)"
                  if [ -z "$KEY" ]; then
                    echo "[!] No active sealed-secrets key found"
                    exit 0
                  fi

                  OUT="/mnt/backup/${KEY##*/}-$(date +%F-%H%M).yaml"
                  kubectl -n kube-system get "$KEY" -o yaml > "$OUT"

                  echo "[*] Backup complete: $OUT"
                  ls -l /mnt/backup
              volumeMounts:
                - name: backup-storage
                  mountPath: /mnt/backup
          volumes:
            - name: backup-storage
              hostPath:
                path: /mnt/backup
                type: DirectoryOrCreate
