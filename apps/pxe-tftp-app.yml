apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pxe-tftp
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/gorttman/day0-bootstrap.git   #  your repo
    targetRevision: main
    path: manifests
    directory:
      recurse: true
      include: pxe-tftp-manifest.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
