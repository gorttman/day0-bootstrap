apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: arm64v8/influxdb:1.8
          ports:
            - containerPort: 8086
          env:
            - name: INFLUXDB_DB
              value: telegraf
            - name: INFLUXDB_HTTP_AUTH_ENABLED
              value: "true"
            - name: INFLUXDB_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: admin-user
            - name: INFLUXDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: admin-password
          volumeMounts:
            - name: influxdb-data
              mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-data
          emptyDir:
            medium: Memory   # <-- keeps all writes in RAM, wiped on pod restart
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secret
  namespace: infra
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin123
