apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dhcp-relay
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/gorttman/day0-bootstrap.git
    targetRevision: main
    path: manifests
    directory:
      recurse: true
      include: dhcp-relay-manifest.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
