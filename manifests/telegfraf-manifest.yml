piVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
        - name: telegraf
          image: influxdb/telegraf:1.30
          env:
            - name: HOST_PROC
              value: /rootfs/proc
            - name: HOST_SYS
              value: /rootfs/sys
            - name: HOST_ETC
              value: /rootfs/etc
            - name: HOST_MOUNT_PREFIX
              value: /hostfs
          volumeMounts:
            - name: config
              mountPath: /etc/telegraf
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: telegraf-config
        - name: rootfs
          hostPath:
            path: /
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  namespace: infra
data:
  telegraf.conf: |
    [agent]
      interval = "10s"
      round_interval = true
      omit_hostname = false

    [[outputs.influxdb]]
      urls = ["http://influxdb.infra.svc.cluster.local:8086"]
      database = "telegraf"
      username = "admin"
      password = "admin123"

    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = true

    [[inputs.mem]]
    [[inputs.disk]]
    [[inputs.net]]
